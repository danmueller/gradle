// START SNIPPET use-plugin
usePlugin 'java'
// END SNIPPET use-plugin

// START SNIPPET customisation
sourceCompatibility = 1.5
version = '1.0'
manifest.mainAttributes(
    'Implementation-Title': 'Gradle Quickstart',
    'Implementation-Version': version
)
// END SNIPPET customisation

repositories {
    addMavenRepo()
}

// START SNIPPET repo
// START SNIPPET dependencies
dependencies {
// END SNIPPET repo
    compile 'commons-collections:commons-collections:3.2'
    testCompile 'junit:junit:4.+'
// START SNIPPET repo
}
// END SNIPPET repo
// END SNIPPET dependencies

// START SNIPPET task-customisation
test {
    options.systemProperties['property'] = 'value'
}
// END SNIPPET task-customisation

// START SNIPPET upload
uploadMaster {
    repositories {
       addFlatDirResolver('upload', file('repos'))
    }
}
// END SNIPPET upload