usePlugin('groovy')

sourceCompatibility=1.5

dependencies { 
    addMavenRepo()

	compile "org.codehaus.groovy:groovy-all:1.5.6"

	clientModule(['testCompile'],'org.testng:testng:5.8:jdk15') {
	    artifact {
	        name = 'testng'
	        type = 'jar'
	        extension = 'jar'
	        confs = ['jdk15']
        }
	}
}

test {
   useTestNG().options.dumpCommand() 
}
