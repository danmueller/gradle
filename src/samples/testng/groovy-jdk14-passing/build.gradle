usePlugin('groovy')

sourceCompatibility=1.4

repositories {
    addMavenRepo()
}

dependencies {
	compile "org.codehaus.groovy:groovy-all:1.5.6"

	testCompile module('org.testng:testng:5.8') {
	    artifact {
	        name = 'testng'
	        type = 'jar'
	        extension = 'jar'
	        classifier = 'jdk14'
        }
	}
}

test {
   useTestNG().options.dumpCommand().javadocAnnotations() 
}
