usePlugin('java')

sourceCompatibility=1.5

repositories {
    addMavenRepo()
}

dependencies {
	testCompile module('org.testng:testng:5.8') {
	    artifact {
	        name = 'testng'
	        type = 'jar'
	        extension = 'jar'
	        classifier = 'jdk15'
        }
	}
}

test {
    useTestNG().options.dumpCommand() 

	disableTestReport()
}
