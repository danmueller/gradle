usePlugin('java')

sourceCompatibility=1.5

dependencies { 
    addMavenRepo()

	clientModule(['testCompile'],'org.testng:testng:5.8:jdk15') {
	    artifact {
	        name = 'testng'
	        type = 'jar'
	        extension = 'jar'
	        confs = ['jdk15']
        }
	}
}

test {
    useTestNG().options.dumpCommand() 

	disableTestReport()
}
