subprojects {
    usePlugin('java')
    group = 'org.gradle.sample'
    version = '1.0'
}

project(':api') {
    dependencies {
        addConfiguration('spi')
        compile project(':shared')
    }
    libs.jar(baseName: 'api-spi', confs: ['spi']) {
        fileSet() {
            include('org/gradle/sample/api/**')
        }
    }
}

project(':services:personService') {
    dependencies {
        compile project(':shared')
        dependency(['compile'], project(':api')) {
            addDependencyConfiguration 'spi'
        }
        testCompile "junit:junit:3.8.2", project(':api')
    }
}

