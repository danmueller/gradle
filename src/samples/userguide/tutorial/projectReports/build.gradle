import org.gradle.api.Rule

defaultTasks 'dists'

createTask('clean', description: "Deletes the build directory ($buildDirName)")

createTask('dists', dependsOn: {subprojects.collect{project -> project.libs}})

subprojects {
    configurations {
        compile
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        compile "commons-io:commons-io:1.2"
    }
    createTask('libs')
    addRule(new TestRule())
}

class TestRule implements Rule {
    public String getDescription() {
        'build<ConfigurationName>: builds the artifacts of the given configuration'
    }

    public void apply(String taskName) {
    }
}